<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern/Logic</title>
  </head>
  <body>
    <script>
      var rows = 5;

      for (var i = 1; i <= rows; i++) {
        for (var k = 1; k <= rows - i; k++) {
          document.write("&nbsp");
        }
        for (var j = 1; j <= i; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
